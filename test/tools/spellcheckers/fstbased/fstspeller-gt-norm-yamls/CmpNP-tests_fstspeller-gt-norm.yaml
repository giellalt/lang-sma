# Testing CmpNp/xxx tags. Currently only +CmpNP/Pref, +CmpNP/Last and +CmpNP/None are in use in smj

Tests:
  CmpNP/Pref tests:
    mietie+N: ~miehte 
    mietie+N+Cmp#biegga+N+Sg+Nom: mietiebïegke
    biegga+N+Cmp/SgNom+Cmp#miehte+N: ~bïegkemietie
    badje+N: ~bijjie
    badje+N+Cmp#goahte+N+Sg+Nom: bijjiegåetie
    goahte+N+Cmp/SgNom+Cmp#badje+N: ~gåetiebijjie
  
    gïeves+N+Sg+Nom: ~gïeves
    gïeves+N+Cmp#gïele+N+Sg+Nom: gïevesgïele
    laake+N+Cmp#gïele+N+Sg+Nom: laakegïele

  CmpNP/First tests:
    Stalin-monumeente+N+Cmp#gïele+N+Sg+Nom: [Stalin-monumeentegïele, Stalin-monumentgïele, Stalin-monumeentengïele]
    gïele+N+Cmp-#Stalin-monumeente+N+Sg+Nom: []

  CmpNP/Last tests: 
#    njieljie+Num+Sg+Gen+Cmp#juolgge+N+Der/k+A+Sg+Nom: njieljienjoelkege # joelkege only as lexicalised compound
    gïele+N+Cmp#guaktah+N+Pl+Nom: gïeleguaktah
    guaktah+N+Cmp#gïele+N+Pl+Nom: [guaktagïeleh, guaktajgïeleh]
    guaktah+N+Pl+Nom: guaktah
    
  CmpNP/None tests:
    mahte+N+Sg+Nom: mahte
    mahte+N+Cmp#goahte+N+Sg+Nom: [~mahtegoahte, ~madijgoahte, ~madegoahte]
    goahte+N+Cmp#mahte+N+Sg+Gen: [~goademade, ~goahtemade, ~gådijmade]
   