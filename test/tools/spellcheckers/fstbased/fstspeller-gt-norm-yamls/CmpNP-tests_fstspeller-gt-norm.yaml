# Testing CmpNp/xxx tags. Currently only +CmpNP/Pref, +CmpNP/Last and +CmpNP/None are in use in smj

Tests:
  CmpNP/Pref tests:
    miehte+N: ~miehte 
    miehte+N+Cmp#biegga+N+Sg+Nom: miehtebiegga
    biegga+N+Cmp/SgNom+Cmp#miehte+N: ~bieggamiehte
    badje+N: ~badje
    badje+N+Cmp#goahte+N+Sg+Nom: badjegoahte
    goahte+N+Cmp/SgNom+Cmp#badje+N: ~goahtebadje
  
  CmpNP/Last tests: 
    niellja+Num+Sg+Gen+Cmp#juolgge+N+Der/k+A+Sg+Nom: nieljejuolgak
    bieles+N+Sg+Ill: [bælláj, bälláj]   # alone ok
    bielkká+N+Cmp#bieles+N+Sg+Ill: [bielkkábælláj, bielkkábälláj, ~bielkájbælláj, ~bielkábälláj, ~bielkájbälláj, ~bielkábælláj]
    bieles+N+Cmp#bielkká+N+Sg+Ill: [~biellejbielkkáj, ~bielesbielkkáj, ~biellebielkkáj]
    guokta+Num+Sg+Gen+Cmp#ahke+N+Der/sasj+A+Sg+Nom: guovteahkásasj
    
    # lexc restricts entries in NAMAK and SASJ from standing alone, but maybe they actually should have a CmpNP/Suff tag instead...
    
  CmpNP/None tests:
    mahte+N+Sg+Nom: mahte
    mahte+N+Cmp#goahte+N+Sg+Nom: [~mahtegoahte, ~madijgoahte, ~madegoahte]
    goahte+N+Cmp#mahte+N+Sg+Gen: [~goademade, ~goahtemade, ~gådijmade]
   