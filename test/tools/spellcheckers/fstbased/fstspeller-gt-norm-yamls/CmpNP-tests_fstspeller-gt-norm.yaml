# Testing CmpNp/xxx tags. Currently only +CmpNP/Pref, +CmpNP/Last and +CmpNP/None are in use in smj

Tests:
  CmpNP/First tests:
    Stalin-monumeente+N+Cmp#gïele+N+Sg+Nom: [Stalin-monumeentegïele, Stalin-monumentgïele, Stalin-monumeentengïele]
    gïele+N+Cmp-#Stalin-monumeente+N+Sg+Nom: []

  CmpNP/Pref tests:
    geerve+N+Sg+Nom: ~geerve
    geerve+N+Cmp#bïegke+N+Sg+Nom: geervebïegke
    bïegke+N+Cmp#geerve+N+Sg+Nom: ~bïegkegeerve
    bïegke+N+Cmp#geerve+N+Cmp#bïegke: ~bïegkegeervebïegke
#   badje+N: ~bijjie
#   badje+N+Cmp#goahte+N+Sg+Nom: bijjiegåetie
#   goahte+N+Cmp/SgNom+Cmp#badje+N: ~gåetiebijjie
  
    gïeves+N+Sg+Nom: ~gïeves
    gïeves+N+Cmp#gïele+N+Sg+Nom: gïevesgïele
    laake+N+Cmp#gïele+N+Sg+Nom: [laakegïele, laakengïele]

  CmpNP/Last tests: 
#    njieljie+Num+Sg+Gen+Cmp#juolgge+N+Der/k+A+Sg+Nom: njieljienjoelkege # joelkege only as lexicalised compound
    gïele+N+Cmp#guaktah+N+Pl+Nom: [ gïeleguaktah, ~gïelenguaktah, ~gïeliguaktah] # guaktah: Last, SgNomLeft
    guaktah+N+Cmp#gïele+N+Pl+Nom: [~guaktagïelh,  ~guaktajgïelh]
    guaktah+N+Pl+Nom: guaktah
    
  CmpNP/Suff tests: 
    johkebeala+N+Sg+Nom: ~johkebeala
    johkebeala+N+Cmp#gïele+N+Sg+Nom: [~guaktegegïele, ~guaktegigïele]
    gïele+N+Cmp#johkebeala+N+Sg+Nom: [gïelejohkebeala, ~gïelenjohkebeala, gïelijohkebeala]

  CmpNP/None tests:
    guaktegh+N+Pl+Nom: guaktegh
    guaktegh+N+Cmp#gïele+N+Sg+Nom: [~guaktegegïele, ~guaktegigïele]
    gïele+N+Cmp#guaktegh+N+Pl+Nom: [~gïeleguaktegh, ~gïelenguaktegh, ~gïeliguaktegh]

  CmpNP/Only tests:
    åelie+N+Sg+Nom: ~åelie
    åelie+N+Cmp#gïele+N+Sg+Nom: [åeliegïele, åeliengïele]
    gïele+N+Cmp#åelie+N+Sg+Nom: [gïeleåelie, gïelenåelie, gïeliåelie]
    gïele+N+Cmp#åelie+N+Cmp#gïele+N+Sg+Nom: [gïeleåeliegïele, gïelenåeliegïele, gïeliåeliegïele, gïeleåeliengïele, gïelenåeliengïele, gïeliåeliengïele]
