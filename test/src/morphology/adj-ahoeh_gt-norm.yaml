# Comments after each adjective:
# ok = checked against Marit/Maja
# ? = not checked
# c = Comp or Superl attested in corpus

Tests:
  Adjective - båadtsoeh: # 
    båadtsoeh+A+Attr: båadtsah, båadtjah, båadtsoeh

  Adjective - båadtsoes: # 
    båadtsoes+A+Attr: båadtsas, båadtjas, båadtsah

  Adjective - båadtsoeh: # 
    båadtsoeh+A+Attr: [båadtsoeh, båadtsoes]

  Adjective - båajhtoeh: # 
    båajhtoeh+A+Attr: båajhtoeh

  Adjective - båavjoeh: # 
    båavjoeh+A+Attr: [båavjoeh, båavjah]

  Adjective - dåankah: # 
    dåankah+A+Attr: dåankah
