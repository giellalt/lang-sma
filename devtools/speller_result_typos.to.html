<html>
    <body>
        <div id="log">log</div>
        <div id="demo"/>
        <script>
var demoElement = document.getElementById("demo");
demoElement.append(createP('uff'));

var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this.responseXML, demoElement);
    }
};
xhttp.open("GET", "speller_result_typos.to.xml", true);
xhttp.send();


function myFunction(xmlD, dElem) {
    dElem.append(createP('uff2'));
    var originals = xmlD.getElementsByTagName("original");
    var string = [].map.call( originals, function(node){
        return node.textContent;
    }).join(", ");;
    dElem.append(createP(string));
}

function createP(text) {
    var p = document.createElement('p');
    p.innerHTML = text;

    return p;
}
        </script>
    </body>
</html>
