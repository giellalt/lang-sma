<html>
    <body>
        <div id="demo"/>
        <script>
var demoElement = document.getElementById("demo");
var text = "<spelltestresult><results>" +
"<word>" +
"<original>Giada De Laurentiis</original>" +
"<speller>2005</speller></word>" +
"</results></spelltestresult>";

demoElement.append(createP('uff'));

var parser = new DOMParser();
var xmlDoc = parser.parseFromString(text, "text/xml");

myFunction(xmlDoc, demoElement);

function myFunction(xmlD, dElem) {
    dElem.append(createP(xmlD.getElementsByTagName("original")[0].childNodes[0].nodeValue));
}

function createP(text) {
    var p = document.createElement('p');
    p.innerHTML = text;

    return p;
}
        </script>
    </body>
</html>
