[package]
name = "sma"
human_name = "Southern Sami"
version = "4.2.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.sma]
filename = "sma-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-sma"
platform = "windows"
uuid = "FCFE3927-ED6F-4A31-874A-98D4ABFAE23A"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.sma"
package = "speller-sma"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-sma-mso"
platform = "windows"
uuid = "A16C432E-D63C-478C-9B41-B8134C789A9D"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-sma"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
